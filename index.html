<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS Files -->
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <!--(Pacifico & Righteous Fonts ) -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&family=Righteous&display=swap"
      rel="stylesheet"
    />
    <title>Bookmarker</title>
    <!-- icon -->
    <link rel="icon" href="images/bookmark.png" />
  </head>

  <body>
    <!--^ Title  -->
    <header class="text-center mt-5 pt-2">
      <h1 class="text-pop-up-top">Bookmarker</h1>
    </header>
    <!--^ Input Body  -->
    <main class="container">
      <div
        class="bookmark-body w-100 p-3 py-4 mt-3 d-flex flex-column justify-content-center align-items-center gap-3"
      >
        <h2>
          <i class="fa-solid fa-bookmark"></i>
          Bookmark your favorite sites
          <i class="fa-solid fa-bookmark"></i>
        </h2>
        <div class="site-name w-100 d-flex flex-column justify-content-center">
          <label for="bookmarkName" class="pb-2 fw-bolder"
            ><i class="fa-solid fa-book-bookmark pe-2"></i>Site Name</label
          >
          <input
            type="text"
            placeholder="Bookmark Name"
            class="form-control"
            id="bookmarkName"
            oninput="validateInput('bookmarkName')"
          />
        </div>
        <div class="site-url w-100 d-flex flex-column justify-content-center">
          <label for="bookmarkURL" class="pb-2 fw-bolder"
            ><i class="fa-solid fa-link pe-2"></i>Site URL</label
          >
          <input
            type="url"
            placeholder="Website URL"
            class="form-control"
            id="bookmarkURL"
            oninput="validateInput('bookmarkURL')"
          />
        </div>
        <button
          class="btn btn-danger px-5"
          id="submitBtn"
          onclick="addbookmark()"
        >
          Submit
        </button>
      </div>

      <table class="table mt-4 text-center bg-light">
        <thead>
          <tr>
            <th class="text-capitalize">index</th>
            <th class="text-capitalize">Website Name</th>
            <th class="text-capitalize">Visit</th>
            <th class="text-capitalize">Delete</th>
          </tr>
        </thead>
        <tbody id="tableContent"></tbody>
      </table>
    </main>
    <!--^ Dialog Element  -->
    <dialog id="alertDialog" class="alert-dialog">
      <div class="dialog-content">
        <i class="dialog-icon fa-solid fa-triangle-exclamation"></i>
        <p class="dialog-message"></p>
        <button id="closeDialog" class="dialog-button">Close</button>
      </div>
    </dialog>

    <!--^ Js Files  -->
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
